<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a href="#" class="navbar-brand">CyberSoft</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Form</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop">Dropdown
                            Link</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Sport</a>
                            <a href="#" class="dropdown-item">Link2</a>
                            <a href="#" class="dropdown-item">Link3</a>
                        </div>
                    </li>
                    <li class="form-group">
                        <input type="text" placeholder="Nhập tên sản phẩm" id="inputSeach">
                        <button class="btn btn-primary" id="btnSeach">Seach</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="container">
        <h3 class="mt-5">Create Product</h3>
        <div class="card" id="form">
            <div class="card-header">
                <h4>Product info</h4>
            </div>
            <div class="card-body">
                <div class="col-6">
                    <h5>ID</h5>
                    <input class="form-control" id="productId">
                </div>
                <div class="col-6">
                    <h5>Image</h5>
                    <input class="form-control" id="productImage">
                </div>
                <div class="col-6">
                    <h5>Name</h5>
                    <input class="form-control" id="productName">
                </div>
                <div class="col-6">
                    <h5>Product Type</h5>
                    <select id="productType" class="form-control">
                        <option>Mobile</option>
                        <option>Laptop</option>
                        <option>Tablet</option>
                    </select>
                </div>
                <div class="col-6">
                    <h5>Price</h5>
                    <input class="form-control" id="productPrice">
                </div>
                <div class="col-6">
                    <h5>Description</h5>
                    <input class="form-control" id="productDescription">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn btn-primary" id="btnCreate">Create</div>
            <div class="btn btn-success" id="btnUpdate">Update</div>
        </div>

    </section>
    <section class="container">
        <table class="table mt-3">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody class="tbody-light" id="tblSanPham"></tbody>
        </table>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- controller -->
    <script src="./controller/ajax.js"></script>
    <script src="./controller/index.js"></script>
    <!-- models -->
    <script src="./models/sanPham.js"></script>
    <!-- ultil -->
    <script src="./ultil/method.js"></script>
</body>

</html>
